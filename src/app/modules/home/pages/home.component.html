<div class="home">
  <section class="animatedFast fadeIn">
    <h1>Datos de todos los Pokemones</h1>
    <img
      src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/shiny/female/25.gif"
      alt="Pikachu.gif"
    />
    <button *ngIf="this.limit > 0" [routerLink]="['/pokemones']">
      Ir a la Pokédex
    </button>
    <ng-container *ngIf="this.limit > 0; else noData">
      <p>
        Actualmente el sitio contiene:
        <strong>¡{{ this.limit }} Pokémones!</strong>
      </p>
    </ng-container>
    <ng-template #noData>
      <p>
        <strong
          >Ha ocurrido un problema con el servicio de PokeApi, inténtelo mas
          tarde</strong
        >
      </p>
    </ng-template>
  </section>
</div>
